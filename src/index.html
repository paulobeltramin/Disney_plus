<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone disney plus</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <script src="./main.js" defer></script>
</head>

<body>

    <section class="hero">
        <div class="hero__content">


            <div class="hero__title">
                <h1>
                    <img src="/dist/images/disneyplus.svg" alt="disney+">
                </h1>

                <h3 class="title--small">
                    As melhores histórias em um só lugar
                </h3>

                <a href="#" class="link-text">Assinar o disney +</a>
                <p class="text--small">
                    R$27,90/mês ou R$279,90/ano á vista
                </p>

                <div>
                    <ul>
                        <li>
                            <img src="/dist/images/logos/disney_star_plus.png" alt="">
                            <button class="text">Assine agora</button>
                            <span class="text--small">R$ 47,90/mês</span>
                        </li>

                        <li>
                            <img src="/dist/images/logos/disney_star_plus_starzplay.png" alt="">
                            <button class="text">Assine agora</button>
                            <span class="text--small">R$55,90/mês</span>
                        </li>
                    </ul>
                </div>

            </div>

            <div>
                <img class="hero__image" src="/dist/images/hero_desktop.jpg" alt="">
            </div>

        </div>
    </section>

    <section>
        <div class="shows">

            <nav class="shows__tabs ">
                <li class="shows__button-active ">
                    <button  type="button" data-tab-button="em_breve">
                      em breve
                    </button>
                </li>

                <li>
                    <button type="button" data-tab-button="populares">
                        mais populares
                    </button>
                </li>

                <li>
                    <button type="button" data-tab-button="star_plus">
                       mais no star plus
                    </button>
                </li>
            </nav>

            <ul class="shows__items shows__items--is-active" data-tab-id="em_breve">
                <li >
                    <img src="/dist/images/em_breve/spidey.jpg" alt="spidey">
                </li>
                <li>
                    <img src="/dist/images/em_breve/desencantada.jpg" alt="spidey">
                </li>
                <li>
                    <img src="/dist/images/em_breve/lobisomem.jpg" alt="spidey">
                </li>

                <li>
                    <img src="/dist/images/em_breve/sem_limites.jpg" alt="spidey">
                </li>

                <li>
                    <img src="/dist/images/em_breve/the_santa_clauses.jpg" alt="spidey">
                </li>

                <li>
                    <img src="/dist/images/em_breve/willow.jpg" alt="spidey">
                </li>
            </ul>


            <ul class="shows__items" data-tab-id="populares">
                <li>
                    <img src="/dist/images/mais_populares/bluey.jpg" alt="spidey">
                </li>
                <li>
                    <img src="/dist/images/mais_populares/cavaleira_da_lua.jpg" alt="spidey">
                </li>
                <li>
                    <img src="/dist/images/mais_populares/o_incrivel_dr_pol.jpg" alt="spidey">
                </li>

                <li>
                    <img src="/dist/images/mais_populares/obi_wan.jpg" alt="spidey">
                </li>

                <li>
                    <img src="/dist/images/mais_populares/red.jpg" alt="spidey">
                </li>

                <li>
                    <img src="/dist/images/mais_populares/tudo_igual_sqn.jpg " alt="spidey">
                </li>
            </ul>


            <ul class="shows__items " data-tab-id="star_plus">
                <li>
                    <img src="/dist/images/mais_no_star_plus/belair.jpg" alt="spidey">
                </li>
                <li>
                    <img src="/dist/images/mais_no_star_plus/libertadores.jpg" alt="spidey">
                </li>
                <li>
                    <img src="/dist/images/mais_no_star_plus/nba.jpg" alt="spidey">
                </li>

                <li>
                    <img src="/dist/images/mais_no_star_plus/os_simpson.jpg" alt="spidey">
                </li>

                <li>
                    <img src="/dist/images/mais_no_star_plus/premier_league.jpg" alt="spidey">
                </li>

                <li>
                    <img src="/dist/images/mais_no_star_plus/the_kardashians.jpg" alt="spidey">
                </li>
            </ul>


        </div>
    </section>





</body>

</html>
